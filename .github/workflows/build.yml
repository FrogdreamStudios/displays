name: Dream Displays

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Java ${{ matrix.java }}
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        java: [ 21 ]  # Current Java LTS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true

      # Fabric
      - name: Upload Fabric client
        if: success() && matrix.java == 21
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-fabric-client
          path: build/libs/*client*.jar
          if-no-files-found: warn
          retention-days: 30

      # Paper
      - name: Upload Paper server plugin
        if: success() && matrix.java == 21
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-paper-plugin
          path: build/libs/*paper*.jar
          if-no-files-found: warn
          retention-days: 30
