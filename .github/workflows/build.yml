name: Dream Displays

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'microsoft'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true

      # Fabric
      - name: Upload Fabric client
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-fabric-${{ steps.version.outputs.VERSION }}
          path: build/libs/dreamdisplays-fabric-*.jar
          if-no-files-found: warn
          retention-days: 30

      # Paper
      - name: Upload Paper plugin
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-paper-${{ steps.version.outputs.VERSION }}
          path: build/libs/dreamdisplays-paper-*.jar
          if-no-files-found: warn
          retention-days: 30
