name: Dream Displays

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          cache-write-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel --build-cache
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Xmx4G

      - name: Create release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          
          # Generate changelog
          LATEST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          if [ -z "$LATEST_TAG" ]; then
            CHANGELOG=$(git log --oneline --pretty=format:"- %s" | head -20)
          else
            CHANGELOG=$(git log --oneline --pretty=format:"- %s" ${LATEST_TAG}..HEAD)
          fi
          
          # Determine release type
          if [[ $VERSION == *"-SNAPSHOT"* ]]; then
            TAG="v${VERSION}-${GITHUB_SHA::7}"
            TITLE="Pre-release $VERSION (${GITHUB_SHA::7})"
            PRERELEASE="--prerelease"
          else
            TAG="v${VERSION}"
            TITLE="Release $VERSION"
            PRERELEASE=""
          fi
          
          # Create release
          gh release create "$TAG" \
            --title "$TITLE" \
            --notes "$CHANGELOG" \
            $PRERELEASE \
            build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Fabric
      - name: Upload Fabric client
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-fabric
          path: build/libs/dreamdisplays-fabric-*.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6

      # NeoForge
      - name: Upload NeoForge client
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-neoforge
          path: build/libs/dreamdisplays-neoforge-*.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6

      # Spigot
      - name: Upload Spigot plugin
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-spigot
          path: build/libs/dreamdisplays-spigot-*.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6
