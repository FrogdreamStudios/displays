name: Dream Displays

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel --build-cache
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Xmx4G

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Fabric
      - name: Upload Fabric client
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-fabric
          path: build/libs/dreamdisplays-fabric-*.jar
          if-no-files-found: warn

      # NeoForge
      - name: Upload NeoForge client
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-neoforge
          path: build/libs/dreamdisplays-neoforge-*.jar
          if-no-files-found: warn

      # Spigot
      - name: Upload Spigot plugin
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-spigot
          path: build/libs/dreamdisplays-spigot-*.jar
          if-no-files-found: warn

  pre-release:
    name: Pre-release
    runs-on: ubuntu-24.04
    needs: build
    if: contains(needs.build.outputs.version, '-SNAPSHOT')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: jars

      - name: Create pre-release
        run: |
          VERSION=${{ needs.build.outputs.version }}
          TAG="v${VERSION}"

          gh release create "$TAG" \
            --title "$VERSION" \
            --prerelease \
            jars/**/dreamdisplays-*.jar \
          || gh release upload "$TAG" jars/**/dreamdisplays-*.jar --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-24.04
    needs: build
    if: "!contains(needs.build.outputs.version, '-SNAPSHOT')"
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download JARs
        uses: actions/download-artifact@v4
        with:
          path: jars

      - name: Create release
        run: |
          VERSION=${{ needs.build.outputs.version }}
          TAG="v${VERSION}"
          CHANGELOG="Check changelogs in [Modrinth](https://modrinth.com/plugin/dreamdisplays/changelog)."

          gh release create "$TAG" \
            --title "$VERSION" \
            --notes "$CHANGELOG" \
            jars/**/dreamdisplays-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Modrinth
        run: |
          VERSION=${{ needs.build.outputs.version }}
          MOD_LATEST_VERSION="1.21.11"
          MOD_VERSIONS='["1.21.5", "1.21.11"]'
          PLUGIN_VERSIONS='["1.21","1.21.1","1.21.2","1.21.3","1.21.4","1.21.5","1.21.6","1.21.7","1.21.8","1.21.9","1.21.10","1.21.11"]'
          
          # Extract changelog sections
          MOD_CHANGELOG=$(sed -n "/^# Version $VERSION$/,/^# Version /p" CHANGELOG \
            | sed -n '/^Mod:/,/^Plugin:/p' \
            | sed '1d;$d' \
            | sed 's/^- \[[x ]\]\s*//' \
            | python3 -c 'import sys, json; print(json.dumps(sys.stdin.read()))')
          
          PLUGIN_CHANGELOG=$(sed -n "/^# Version $VERSION$/,/^# Version /p" CHANGELOG \
            | sed -n '/^Plugin:/,$p' \
            | sed '1d' \
            | sed 's/^- \[[x ]\]\s*//' \
            | python3 -c 'import sys, json; print(json.dumps(sys.stdin.read()))')
          
          # Fabric
          MOD_JSON=$(cat <<EOF
          {
            "name": "[Fabric $MOD_LATEST_VERSION] Dream Displays $VERSION",
            "project_id": "dreamdisplays",
            "version_number": "fabric-$VERSION",
            "version_type": "beta",
            "loaders": ["fabric"],
            "game_versions": $MOD_VERSIONS,
            "changelog": $MOD_CHANGELOG,
            "dependencies": [{"project_id":"fabric-api","dependency_type":"required"}],
            "file_parts": ["fabric"]
          }
          EOF
          )
          
          curl -X POST https://api.modrinth.com/v2/version \
            -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
            -F "data=$MOD_JSON" \
            -F "fabric=jars/dreamdisplays-fabric/dreamdisplays-fabric-$VERSION.jar"
          
          # NeoForge
          NEO_JSON=$(cat <<EOF
          {
            "name": "[NeoForge $MOD_LATEST_VERSION] Dream Displays $VERSION",
            "project_id": "dreamdisplays",
            "version_number": "neoforge-$VERSION",
            "version_type": "beta",
            "loaders": ["neoforge"],
            "game_versions": $MOD_VERSIONS,
            "changelog": $MOD_CHANGELOG,
            "file_parts": ["neoforge"]
          }
          EOF
          )
          
          curl -X POST https://api.modrinth.com/v2/version \
            -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
            -F "data=$NEO_JSON" \
            -F "neoforge=jars/dreamdisplays-neoforge/dreamdisplays-neoforge-$VERSION.jar"
          
          # Spigot
          SPIGOT_JSON=$(cat <<EOF
          {
            "name": "[Spigot 1.21.x] Dream Displays $VERSION",
            "project_id": "dreamdisplays",
            "version_number": "spigot-$VERSION",
            "version_type": "release",
            "loaders": ["bukkit","folia","paper","spigot","purpur"],
            "game_versions": $PLUGIN_VERSIONS,
            "changelog": $PLUGIN_CHANGELOG,
            "file_parts": ["spigot"]
          }
          EOF
          )
          
          curl -X POST https://api.modrinth.com/v2/version \
            -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
            -F "data=$SPIGOT_JSON" \
            -F "spigot=jars/dreamdisplays-spigot/dreamdisplays-spigot-$VERSION.jar"
