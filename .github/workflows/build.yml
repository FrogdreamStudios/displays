name: Dream Displays

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          cache-write-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel --build-cache
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Xmx4G

      - name: Create release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          
          # Generate changelog
          if [[ $VERSION == *"-SNAPSHOT"* ]]; then
            CHANGELOG="" # No changelog for snapshot versions (idk what to put here)
          else
            CHANGELOG="Check changelogs in [Modrinth](https://modrinth.com/plugin/dreamdisplays/changelog)."
          fi
          
          # Determine release type
          if [[ $VERSION == *"-SNAPSHOT"* ]]; then
            TAG="v${VERSION}"
            TITLE="$VERSION"
            PRERELEASE="--prerelease"
          else
            TAG="v${VERSION}"
            TITLE="$VERSION"
            PRERELEASE=""
          fi
          
          # Create release
          if gh release create "$TAG" --title "$TITLE" --notes "$CHANGELOG" $PRERELEASE build/libs/dreamdisplays-*.jar 2>&1 | grep -q "already exists"; then
            gh release upload "$TAG" build/libs/dreamdisplays-*.jar --clobber
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Fabric
      - name: Upload Fabric client
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-fabric
          path: build/libs/dreamdisplays-fabric-*.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6

      # NeoForge
      - name: Upload NeoForge client
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-neoforge
          path: build/libs/dreamdisplays-neoforge-*.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6

      # Spigot
      - name: Upload Spigot plugin
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dreamdisplays-spigot
          path: build/libs/dreamdisplays-spigot-*.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6
