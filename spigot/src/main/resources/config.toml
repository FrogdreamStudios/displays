# Dream Displays configuration
# Support: @arsmotorin (Telegram/Discord)

[language]
# Language code for messages
message_language = "en"

[display]
# Selection tool and base material
selection_material = "DIAMOND_AXE"
base_material = "BLACK_CONCRETE"

# Display size limits
# All values are in blocks
max_render_distance = 96.0
min_width = 1
min_height = 1
max_width = 32
max_height = 24

# Particle effects for selection visualization
# Note that it doesn't work on Folia
particles = true
particles_color = "#00FF00"

# Update notifications
updates = true

[reports]
# Report settings
# webhook_url is a discord webhook URL for sending reports
# cooldown is in seconds
webhook_url = ""
cooldown = 15

[storage]
# Storage type: SQLITE or MYSQL
# If you choose MYSQL, fill in the details below
type = "SQLITE"
host = "localhost"
port = "3306"
database = "database"
username = "username"
password = "password"
table_prefix = ""

[permissions]
# Permission nodes
premium = "dreamdisplays.premium"
delete = "dreamdisplays.delete"
list = "dreamdisplays.list"
reload = "dreamdisplays.reload"
updates = "dreamdisplays.updates"
